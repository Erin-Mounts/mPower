<body>



<p>我们会以电子方式处理您的数据。<br /><br />我们会从研究数据（相关调查的回答以及进行活动时，来自手机本身的测量数据）中分离您的帐户信息（姓名、电子邮件、联系信息等）。<br /><br />我们会将加密的研究数据（不包含您的姓名）与其他研究参与者的数据合并以进行分析。<br /><br />我们绝不会出售、租售或租借您的联系信息。<br /><br /></body>
