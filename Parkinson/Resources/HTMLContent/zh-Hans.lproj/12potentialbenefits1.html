<p>本研究主要好处是培养洞察力，帮助当前和今后的患者及其家人更好地理解和管理他们的健康状况。<br /><br />我们会分析研究数据，将获得的知识通过研究网站、博客和/或研究出版物进行公开，但您可能无法直接从中受益。我们不能也不保证或承诺您本人会从本研究中直接获益。但您可以记录自己的健康状况，并随意导出数据与您的医师和所选的任何人分享。</p>
