<p>您将需要：</p>
<ul style="padding-left:20px;">
    <li>回答一份关于您健康状况的初始调查问卷</li> 
    <li>通过完成周调查和月调查来跟踪身体状况变化</li> 
    <li>每天三次进行活动来测量您的语音、行走和轻点</li>
   
</ul>
<p>我们会向您的手机发送通知，提醒您完成这些活动和调查。您可以选择在方便的时候（当时或稍后）完成，还可以选择参与整个研究或者研究的某部分。您可以跳过任何您不想回答的问题。</p>
